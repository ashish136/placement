<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Theme</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 		 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 		 <style>
  			.bg-1 
  				{
      				background-color: #1abc9c;
      				color: #ffffff;
 				 }
  			.bg-2 
  			{
      			background-color:#222220;
      			color: #ffffff;
  			}
  			.bg-3 
  			{
     			background-color: #ffffff;
      			color: #555555;
 			 }
  			.container-fluid 
  			{
     			 padding-top: 70px;
     			 padding-bottom: 70px;
  			}
  			.navbar 
  			{
    			padding-top: 15px;
   				padding-bottom: 15px;
    			border: 0;
    			border-radius: 0;
    			margin-bottom: 0;
    			font-size: 12px;
    			letter-spacing: 5px;
			}

			.navbar-nav li a:hover 
			{
    			color: #1abc9c !important;
			}
			.cont
			{
				padding-top:50px;
				margin-top:20px;
			}
  </style>
  <script type="text/javascript">
  	function dis(val)
  	{
  		if(val=="student")
  		{
  			window.location="/placement/Themes/signup_student.html";
  		}
  		if(val=="coordinator")
  		{
  			window.location="/placement/Themes/signup_coordinator.html";
  		}
  		
  		if(val=="recruiter")
  		{
  			window.location="/placement/Themes/signup_recruiter.html";
  		}
  		
  		if(val=="faculty")
  		{
  			window.location="/placement/Themes/signup_recruiter.html";
  		}
  		
  	}
  </script>
	</head>
	<body class="bg-1">
		<nav class="navbar navbar-inverse">
  			<div class="container">
    			<div class="navbar-header">
     				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">placement.com</a>
    			</div>
  	<div>
  	<ul class="nav navbar-nav">
  		<li><a href="#">HOME</a></li>
      	<li><a href="#">SEMINARS</a></li>
      	<li><a href="#">JOBS</a></li>
      	<li><a href="#">FEEDBACK</a></li>
      </ul>
  	</div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="active" ><a href="#"><span class="glyphicon glyphicon-user"></span> SIGN UP</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
      </ul>
    </div>
  </div>
</nav>
		<div class = "container cont bg-1">
			<form action="" method="post" role="form" class="form-horizontal">
			
				<div class="form-group">
					<label for="usertype" class="control-label col-sm-2">Sign Up As:</label>
					<div class="col-sm-6">
						<select class="form-control" id="usertype" onchange="dis(this.value)">
							<option value="faculty">Faculty Coordinator</option>
							<option value="coordinator">Placement Cell Coordinator</option>
							<option value="student">Student</option>
							<option value="recruiter">Recruiter</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="userid" class="control-label col-sm-2" id="uid">User Id:</label>
					<div class="col-sm-6">
						<input type = "text" class="form-control" id="userid" placeholder="Enter User ID"  style="display:block">
					</div>
				</div>
				
				<div class="form-group">
					<label for="name" class="control-label col-sm-2">Name:</label>
					<div class="col-sm-6">
						<input type = "text" class="form-control" id="name" placeholder="Enter Your Name">
					</div>
				</div>
				
				<div class="form-group">
					<label for="Email" class="control-label col-sm-2">Email:</label>
					<div class="col-sm-6">
						<input type = "email" class="form-control" id="email" placeholder="Enter Email">
					</div>
				</div>
				
				<div class="form-group">
					<label for="contact-no" class="control-label col-sm-2">Contact No:</label>
					<div class="col-sm-6">
						<input type = "text" class="form-control" id="contact_no" placeholder="Enter Contact Number">
					</div>
				</div>
				
				<div class="form-group">
					<label for="subject" class="control-label col-sm-2">Subject:</label>
					<div class="col-sm-6">
						<input type = "text" class="form-control" id="subject" placeholder="Enter Subject">
					</div>
				</div>
				
				<div class="form-group">
					<label for="department" class="control-label col-sm-2">Department:</label>
					<div class="col-sm-6">
						<input type = "text" class="form-control" id="department" placeholder="Enter Your Department">
					</div>
				</div>

				<div class="form-group">
					<div class="checkbox">
						<div class="col-sm-offset-2 col-sm-6">
							<label><input type="checkbox">Remember Me</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<button type="submit" class="btn btn-default">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
